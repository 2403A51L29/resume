<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header, section {
      margin-bottom: 2rem;
    }

    h1, h2, h3 {
      color: #444;
    }

    ul {
      padding-left: 20px;
    }

    .theme-toggle {
      float: right;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
    }

    .dark-mode .theme-toggle {
      background-color: #bb86fc;
    }
  </style>
</head>

  <div class="container">


    <header>
      <h1>M.Srinath</h1>

</body>
</html>
